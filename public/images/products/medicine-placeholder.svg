<!-- Medicine placeholder SVG -->
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medicine-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee2e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#medicine-bg)"/>
  <g fill="#dc2626">
    <!-- Pill/Medicine bottle -->
    <rect x="120" y="80" width="60" height="100" rx="30" fill="#dc2626"/>
    <rect x="125" y="70" width="50" height="20" rx="10" fill="#b91c1c"/>
    <circle cx="150" cy="105" r="3" fill="#fca5a5"/>
    <circle cx="150" cy="125" r="3" fill="#fca5a5"/>
    <circle cx="150" cy="145" r="3" fill="#fca5a5"/>
    <!-- Cross symbol -->
    <rect x="147" y="190" width="6" height="20" fill="#dc2626"/>
    <rect x="140" y="197" width="20" height="6" fill="#dc2626"/>
  </g>
  <text x="150" y="240" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14">Medicine</text>
</svg>
