<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Medicine bottle -->
  <rect x="150" y="80" width="100" height="140" rx="5" fill="url(#pillGradient)" stroke="#0d47a1" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="140" y="70" width="120" height="20" rx="10" fill="#0d47a1"/>
  
  <!-- Label -->
  <rect x="160" y="120" width="80" height="60" fill="white" rx="3"/>
  <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">MEDICINE</text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">500mg</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial" font-size="8" fill="#999">Sample Product</text>
  
  <!-- Pills illustration -->
  <circle cx="180" cy="250" r="8" fill="#ff6b35"/>
  <circle cx="200" cy="245" r="8" fill="#ff6b35"/>
  <circle cx="220" cy="250" r="8" fill="#ff6b35"/>
  
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="14" fill="#555">Sample Medicine</text>
</svg>
