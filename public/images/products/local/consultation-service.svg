<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="consultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Doctor figure -->
  <circle cx="200" cy="100" r="30" fill="url(#consultGradient)" stroke="#1565c0" stroke-width="2"/>
  <rect x="170" y="130" width="60" height="80" rx="5" fill="white" stroke="#1976d2" stroke-width="2"/>
  
  <!-- Stethoscope around neck -->
  <path d="M185 140 Q200 135 215 140" stroke="#1976d2" stroke-width="3" fill="none"/>
  <circle cx="185" cy="140" r="4" fill="#1976d2"/>
  <circle cx="215" cy="140" r="4" fill="#1976d2"/>
  
  <!-- Medical cross -->}
  <rect x="195" y="150" width="10" height="20" fill="#1976d2"/>
  <rect x="190" y="155" width="20" height="10" fill="#1976d2"/>
  
  <!-- Chat bubbles -->
  <ellipse cx="120" cy="120" rx="25" ry="15" fill="#4caf50" opacity="0.8"/>
  <text x="120" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Hi!</text>
  
  <ellipse cx="280" cy="140" rx="30" ry="18" fill="#2196f3" opacity="0.8"/>
  <text x="280" y="146" text-anchor="middle" font-family="Arial" font-size="9" fill="white">How can I help?</text>
  
  <text x="200" y="260" text-anchor="middle" font-family="Arial" font-size="16" fill="#555">Consultation Service</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#777">Professional Medical Advice</text>
</svg>
