<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Monitor/Screen -->
  <rect x="150" y="80" width="100" height="70" rx="5" fill="url(#diagGradient)" stroke="#e65100" stroke-width="2"/>
  <rect x="160" y="90" width="80" height="50" fill="#333"/>
  
  <!-- Heart rate line -->
  <path d="M165 115 L175 115 L180 105 L185 125 L190 105 L195 125 L200 115 L205 115 L210 105 L215 125 L220 115 L230 115" 
        stroke="#4caf50" stroke-width="2" fill="none"/>
  
  <!-- Stand -->
  <rect x="195" y="150" width="10" height="30" fill="#666"/>
  <rect x="180" y="180" width="40" height="5" fill="#666"/>
  
  <!-- Medical symbols -->
  <circle cx="120" cy="200" r="20" fill="#2196f3" opacity="0.3"/>
  <rect x="115" y="195" width="10" height="10" fill="#2196f3"/>
  <rect x="113" y="197" width="14" height="6" fill="#2196f3"/>
  
  <circle cx="280" cy="200" r="20" fill="#9c27b0" opacity="0.3"/>
  <circle cx="280" cy="200" r="8" fill="#9c27b0"/>
  <circle cx="280" cy="200" r="4" fill="white"/>
  
  <!-- DNA helix -->
  <path d="M320 100 Q330 110 320 120 Q310 130 320 140" stroke="#4caf50" stroke-width="3" fill="none"/>
  <path d="M320 100 Q310 110 320 120 Q330 130 320 140" stroke="#4caf50" stroke-width="3" fill="none"/>
  
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="16" fill="#555">Diagnostic Service</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#777">Advanced Medical Testing</text>
</svg>
